      <div class="main">
        <div class="contactform">
          <h1>Contact me for work/general Enquires</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label" >Name</label>
              <input type="name" class="form-control" id="clientname" placeholder="">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="password" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
              <label for="enquiry" class="form-label">Enquiry</label>
              <input type="text" class="form-control" id="enquiry">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want  you to work for me.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        </div>
